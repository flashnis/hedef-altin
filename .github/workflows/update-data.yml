
name: Update EVDS Data (Gold + Inflation)

on:
  schedule:
    - cron: "5 9 * * *"   # her g√ºn 09:05 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Build CSVs
        env:
          EVDS_KEY: ${{ secrets.EVDS_KEY }}
        run: |
          python scripts/build_gold_2005.py
          python scripts/build_inflation_monthly.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/gram_altin_2005.csv data/enflasyon_aylik.csv
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "Update EVDS data CSVs"
            git push
          fi
